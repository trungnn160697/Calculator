<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Máy tính online</title>
	<!-- css -->
	<link rel="stylesheet" href="css/calculator.css">
</head>
<body>

	 <div class="calculator">
		<p>MÁY TÍNH BỎ TÚI</p>
        <input type="text" class="box-calculation" value="" id="calculation" disabled="true">
        <input type="text" class="box-result" value="0" id="result" disabled="true">
        <div class="box-button">
            <button class="refresh" id="refresh">CE</button>
            <button class="del" id="del">Del</button>
            <button class="plus operation" id="plus">+</button>
            <button class="minus operation" id="minus">-</button>
            <button class="multiplication operation" id="multiplication">x</button>
            <button class="divide operation" id="division">:</button>
            <button class="number">9</button>
            <button class="number">8</button>
            <button class="number">7</button>
            <button class="number">6</button>
            <button class="number">5</button>
            <button class="number">4</button>
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="number">0</button>
            <button class="dot" id="dot">.</button>
            <button class="equal" id="equal">=</button>
        </div>
    </div>    
</body>
<!-- js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/calculator.js"></script>
</html>
